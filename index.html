<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>RUBRICA</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg h-100">
        <div class="container-fluid">
          <a
            class="navbar-brand d-flex align-items-center gap-2"
            href="https://www.cuc.edu.co/"
            target="_blank"
          >
            <img
              src="media/Universidad-de-la-costa-300x300.png"
              alt="Logo"
              width="100"
              height="100"
              class="d-inline-block align-text-top"
            />
            <!-- <span class="text-white-s d-none d-lg-block">Universidad de la costa</span> -->
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-filter-square fs-1"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link text-white-s"
                  aria-current="page"
                  href="#footer"
                  ></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-lg mt-5">
        <div class="row card">
          <div class="card-body">
            <h5 class="card-title">Personajes de Rick and Morty &copy;</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">
              JULIAN GARCIA CALVO-KEVIN SILVA COA
            </h6>
            <div class="d-flex justify-content-center align-items-center">
              <div class="col-12 col-lg-6 mt-4">
                <select
                  name="select_personaje"
                  id="select_personaje"
                  class="form-control"
                  onchange="changePersonaje(this)"
                ></select>
              </div>
            </div>
            <hr />
            <div class="row" id="contenedor_cards"></div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <nav aria-label="Page navigation example">
            <ul class="pagination d-flex gap-2">
              <li class="page-item">
                <button
                  class="btn btn-danger"
                  id="anterior"
                  onclick="paginaAnterior()"
                >
                  Anterior
                </button>
              </li>
              <li class="page-item">
                <button
                  class="btn btn-danger"
                  id="siguiente"
                  onclick="paginaSiguiente()"
                >
                  Siguiente
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div
        class="col-12 pt-5 text-white-s d-flex align-items-center fs-3 justify-content-center"
      >
        
      </div>

      <div
        class="col-12 mt-4 text-white-s d-flex align-items-center fw-bolder justify-content-center"
      >
        JULIAN GARCIA CALVO
      </div>
      <div
        class="col-12 mt-4 text-white-s d-flex align-items-center justify-content-center"
      >
        KEVIN SILVA COA
      </div>
      <div
        class="col-12 mt-4 text-white-s d-flex align-items-center justify-content-center"
      >
        
      </div>

      <div class="col-12 d-flex py-4 justify-content-center align-items-center">
        <img src="media/Universidad-de-la-costa-300x300.png" alt="logo" height="100">
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="static/js/index.js"></script>
  </body>
</html>
